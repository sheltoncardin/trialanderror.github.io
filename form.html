<!DOCTYPE html>
<html>
    <meta charset="UTF8">
    <head>
        <script src="js/form.js"></script>
        <link rel="stylesheet" href="css/form.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div class="t">
                <label>Name :</label>
                <input type="text" name="name" id="name" size="25">
                <br>
                <br>
                <label>Email :</label>
                <input type="email" name="email" id="email" size="30">
                <br>
                <br>
                <label>Password :</label>
                <input type="password" name="password" id="pass" size="16">
                <br>
                <br>
                <label>Confirm Password :</label>
                <input type="password" id="repass" size="16">
                <br>
                <br>
                <p id="error" class="danger"></p>
                <input  onclick="formSub()" type="button" value="Submit">
            </div>
        </form>
    </body>
</html>
